<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-std">
    <meta charset="UTF-8">
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" rel="stylesheet"/>
</head>
<body>
<section class="hero is-primary" th:replace="fragments/banner :: banner-std">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Page Title
            </h1>
            <h2 class="subtitle">
                Description of page
            </h2>
        </div>
    </div>
</section>
<div class="container">
    <div class="card m-3 p-3" th:each="game: ${games}">
        <img alt="Placeholder image" class="card-img-top" src="https://bulma.io/images/placeholders/1280x960.png">
        <div class="card-title m-3">
            <img alt="Placeholder image" class="rounded float-left mr-3"
                 src="https://bulma.io/images/placeholders/96x96.png">
            <h5 class="card-title"><a th:href="@{/getGame(id=${game.gameId})}" th:text="${game.GameName}">Game
                Name</a></h5>
            <p class="card-title" th:text="${game.manufacturer}">Brand</p>
        </div>
        <div class="card-text" th:text="${game.description}">
            <a href="#">#css</a> <a href="#">#responsive</a>
        </div>
        <div class="card-footer">
            <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: false ? 'footer-admin' : 'footer-std'">
    ...
</footer>
</body>
</html>
