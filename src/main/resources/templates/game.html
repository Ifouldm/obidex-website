<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-std">
    <meta charset="UTF-8">
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" rel="stylesheet"/>
</head>
<body>
<section class="hero is-primary" th:replace="fragments/banner :: banner-std">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Page Title
            </h1>
            <h2 class="subtitle">
                Description of page
            </h2>
        </div>
    </div>
</section>
<div class="container">
    <div class="notification">
        <div class="card">
            <div class="card-image">
                <figure class="image is-4by3">
                    <img alt="Placeholder image" src="https://bulma.io/images/placeholders/1280x960.png">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-48x48">
                            <img alt="Placeholder image" src="https://bulma.io/images/placeholders/96x96.png">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-4" th:text="${game.GameName}">Game Name</p>
                        <p class="subtitle is-6">@johnsmith</p>
                    </div>
                </div>
                <div class="content">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Phasellus nec iaculis mauris. <a>@bulmaio</a>.
                    <a href="#">#css</a> <a href="#">#responsive</a>
                    <br>
                    <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: false ? 'footer-admin' : 'footer-std'">
    ...
</footer>
</body>
</html>
